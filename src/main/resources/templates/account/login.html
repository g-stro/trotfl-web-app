<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>

</head>
<body>
<div class="container h-100">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="card">
      <!-- Header -->
      <div class="d-flex justify-content-center mt-3">
          <label><h2>Sign in</h2></label>
      </div>
      <!-- Form -->
      <div class="login-form">
        <p th:if="${loginError}" class="error">Invalid username or password</p>
        <form th:action="@{/account/login}" method="post">
          <div class="form-group">
            <div>
              <label for="username">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" autofocus="true" autocomplete="=off">
          </div>
          <div class="form-group">
            <div>
              <label for="password">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" autofocus="true" autocomplete="=off">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-dark">Log in</button>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="/account/create">Create account</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
