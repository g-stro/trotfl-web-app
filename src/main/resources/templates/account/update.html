<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
  <meta charset="UTF-8"/>
  <title>Update</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.trotfl.domain.User"*/-->
<div class="container" style="margin-top: 20px">
  <div class="card">
    <!-- Header -->
    <div class="d-flex justify-content-center mt-3">
      <label><h2 th:text="'Update ' + ${form}"></h2></label>
    </div>
    <!-- Update Password -->
    <form th:if="${form == 'password'}" th:object="${user}" th:action="@{/account/update/password}"  method="post">

      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <span>Please correct errors</span>
      </div>

      <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
        <label>Current password</label>
        <input type="password" class="form-control" th:field="*{password}" th:errorClass="has-error"
               placeholder="Enter password" autocomplete="new-password">
        <span class="help-block text-danger" th:if="${#fields.hasErrors('password')}">
          <ul>
            <div th:each="err : ${#fields.errors('password')}">
              <li th:each="msg : ${err.split(',')}" th:text="${msg}">
            </div>
          </ul>
        </span>
      </div>
      <div class="form-group" th:class="${#fields.hasErrors('newPassword')} ? 'form-group has-error' : 'form-group'">
        <label>New password</label>
        <input type="password" class="form-control" th:field="*{newPassword}" th:errorClass="has-error"
               placeholder="Enter new password" autocomplete="new-password">
        <span class="help-block text-danger" th:if="${#fields.hasErrors('newPassword')}">
          <ul>
            <div th:each="err : ${#fields.errors('password')}">
              <li th:each="msg : ${err.split(',')}" th:text="${msg}">
            </div>
          </ul>
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
    <!-- Update email -->
    <form th:if="${form == 'email'}" th:object="${user}" th:action="@{/account/update/email}"  method="post">

      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <span>Please correct errors</span>
      </div>

      <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
        <label>New email</label>
        <input type="text" class="form-control" th:field="*{email}" th:errorClass="has-error"
               placeholder="Enter new email" autocomplete="off">
        <span class="help-block text-danger" th:if="${#fields.hasErrors('email')}">
          <ul>
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}">
          </ul>
        </span>
      </div>
      <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" th:errorClass="has-error"
               placeholder="Enter password" autocomplete="new-password">
        <span class="help-block text-danger" th:if="${#fields.hasErrors('password')}">
          <ul>
            <div th:each="err : ${#fields.errors('password')}">
              <li th:each="msg : ${err.split(',')}" th:text="${msg}">
            </div>
          </ul>
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
