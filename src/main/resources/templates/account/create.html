<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create account</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<!--/*@thymesVar id="user" type="com.trotfl.domain.User"*/-->
<div class="container" style="margin-top: 20px">
  <div class="card">
    <!-- Header -->
    <div class="d-flex justify-content-center mt-3">
      <label><h2>Create account</h2></label>
    </div>
<!--    <div class="col-md-6 col-lg-12">-->
      <form  th:object="${user}" th:action="@{/account/create}"  method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="Enter username" th:field="*{username}">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Enter password" th:field="*{password}">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="Enter email" th:field="*{email}">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark">Create account</button>
        </div>
      </form>
  </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
